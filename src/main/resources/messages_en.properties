# Cover Letter (Work Experience)
coverletter.exp.softleap.position=Assistant Manager - Web Dev Team
coverletter.exp.softleap.period=2022.12 ~ Present
coverletter.exp.softleap.company=SoftZap Inc.
coverletter.exp.atomy.ticket.title=Atomy Ticket (Global Seminar/Event Service)
coverletter.exp.atomy.ticket.desc=Responsible for developing and maintaining the main service based on Java Spring, and performed SSO integration with Atomy Shopping Mall and Community. Applied a service structure considering multilingual (i18n) environments and implemented user notifications via FCM, APNS, and AWS SNS. Also performed security enhancements such as SQL Injection prevention and service stabilization based on SLO.
coverletter.exp.atomy.abc.title=Atomy Business College (Education Content Platform)
coverletter.exp.atomy.abc.desc=Responsible for development and maintenance of the entire education platform based on Spring Boot and JPA, implementing logic for lecture content and user learning history management. Originally used Jedis for Redis caching but migrated to Lettuce to resolve performance bottlenecks, improving stability and response performance.
coverletter.exp.atomy.masstige.title=Atomy Masstige (Content/Product Info Service)
coverletter.exp.atomy.masstige.desc=Performed functional development and maintenance for content-centric services using Spring Boot and JPA. Identified performance bottlenecks in Redis cache structure using Jedis and migrated to Lettuce to improve service stability.
coverletter.exp.atomy.global.title=Atomy Global (Global Corporate Portal)
coverletter.exp.atomy.global.desc=Responsible for maintenance of the global corporate site based on eGovFramework. Performed security updates (SQL Injection prevention) and operational stabilization based on SLO in a multi-language/multi-region service environment.

coverletter.exp.sysoit.position=Associate - Service Dev Team
coverletter.exp.sysoit.period=2020.11 ~ 2022.07 (1 year 9 months)
coverletter.exp.sysoit.company=SySoIT Co., Ltd.
coverletter.exp.sysoit.gsuite.title=G Suite Link (Google Workspace for Education Integration)
coverletter.exp.sysoit.gsuite.desc=Implemented automatic synchronization and permission management for professor/student/staff accounts via API integration between university academic systems and Google Workspace for Education. Performed maintenance of integration logic and disaster response for operational stability.
coverletter.exp.sysoit.gclass.title=G Class (Google-based LMS)
coverletter.exp.sysoit.gclass.desc=Developed API integration with Google Classroom and Google Workspace apps based on Spring Boot, and was responsible for maintenance of class/attendance management functions and functional improvements based on client requirements.
coverletter.exp.sysoit.records.title=Records Management System
coverletter.exp.sysoit.records.desc=Composed of a program managing synchronization and user download history viewing using MyBatis, and a batch program for downloading Google Classroom classes and YouTube videos based on Spring Boot (JPA). The system was structured using Docker.

coverletter.exp.sysoit.intern.position=Intern - Service Dev Team
coverletter.exp.sysoit.intern.period=2019.10 ~ 2020.03 (6 months)
coverletter.exp.sysoit.intern.company=SySoIT
coverletter.exp.sysoit.intern.desc=Utilized PowerPoint, Excel, Word, Google Drive, and Google Docs for overseas sales documentation. Created a chatbot using Python and TensorFlow. Prepared chatbot lecture materials and lectured at universities. Obtained Google Certified Educator Level 1 and 2.

# Cover Letter (Self Introduction)
coverletter.intro.greeting=Hello, I am Junseok Choi. Nice to meet you.
coverletter.intro.p1=I believe that the number one virtue of a developer is not the introduction of flashy new technologies, but maintaining 'service stability' so that users can access it without interruption at any time. Rather than being satisfied with "implementing functions", I have fiercely pondered "how to build a more robust structure" by predicting variables that may occur in actual operating environments.
coverletter.intro.p2=This value has been solidified while operating global services in a multi-cloud environment encompassing AWS and GCP for the past 5 years. Initially, I built basic operational skills by experiencing the entire service lifecycle from server construction to deployment and data migration while developing Google Workspace-based education solutions. Later, at SoftZap, I grew into an architect optimizing system performance beyond simple development by dedicating myself to services with massive traffic such as Atomy Ticket and Global.
coverletter.intro.p3=My most memorable challenge was the Redis performance optimization experience. When response delays occurred under high traffic, I identified blocking issues with the existing Jedis client and maximized system throughput by switching to the asynchronous Lettuce client. Also, designing the App-to-App SSO authentication system and JavaScript Bridge communication between group companies in a Hybrid WebApp environment to capture both security and user convenience is my technical pride. In this process, I thoroughly adhered to security guidelines such as SQL Injection defense and established strict service stability operation standards to contribute to creating reliable services.
coverletter.intro.p4=Another strength of mine is 'adaptability' to quickly find balance even in unfamiliar environments. My internship at the Smithsonian National Museum of Natural History in the USA and various global collaboration experiences have served as a foundation for drawing team synergy by communicating not only in technical language but also in 'human language'.
coverletter.intro.p5=At TP Group, I want to become a developer who gives 'trust' to the team and service, not a developer who shines alone. I will dig persistently in the face of technical difficulties and respond more calmly than anyone else in operational situations to become the 'most reliable colleague' and contribute to your service growing without wavering in the global market.

